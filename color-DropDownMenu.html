<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h1 id="hello">Hello</h1>
    <select>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
</body>
<script>
    // in JS, this is a keyword that changes based on the context in which it's used.
    // In case pf an event handler, this refers to the object that triggered the event.
    // sample of events: onclick, onchange, onmouseover, onkeydown, onkeyup, onload,onblur
    document.querySelector('select').onchange = function() {
        document.querySelector('#hello').style.color = this.value
    };
</script>
</html>
